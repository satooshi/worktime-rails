version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    # docker:
    #   # specify the version you desire here
    #   - image: circleci/ruby:2.6.3-node-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - restore_cache:
          keys:
            - v1-docker-{{ .Branch }}-{{ checksum "docker-compose.ci.yml" }}-{{ checksum "docker/Dockerfile" }}
            - v1-docker-
      - run:
          name: Versions
          command: |
            docker --version
            docker-compose --version
            ruby --version
      - run:
          command: |
            set +o pipefail
            docker load -i ~/caches/images.tar | true
      - run:
          name: test
          command: |
            mkdir -p tmp/coverage
            docker-compose -f docker-compose.ci.yml build
            docker-compose -f docker-compose.ci.yml run rspec bin/test
            sudo chown -R cirlcleci:circleci vendor/bundle
      - run:
          name: docker save
          command: |
            mkdir -p ~/caches
            docker save $(docker images -q) -o ~/caches/images.tar
      - save_cache:
          key: v1-docker-{{ .Branch }}-{{ checksum "docker-compose.ci.yml" }}-{{ checksum "docker/Dockerfile" }}
          paths: ~/caches/images.tar
      # - run:
      #     name: install dependencies
      #     command: |
      #       bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          key: v3-dependencies-{{ checksum "Gemfile.lock" }}
          paths: ./vendor/bundle
      # Database setup
      # - run: bundle exec rake db:setup
      # - run: bundle exec rake db:schema:load

      # run tests!
      # - run:
      #     name: run tests
      #     command: |
      #       mkdir /tmp/test-results
      #       TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
      #         circleci tests split --split-by=timings)"

      #       bundle exec rspec \
      #         --format progress \
      #         --format RspecJunitFormatter \
      #         --out /tmp/test-results/rspec.xml \
      #         --format progress \
      #         $TEST_FILES

      # collect reports
      - store_test_results:
          path: tmp/coverage
      - store_artifacts:
          path: tmp/coverage
          destination: coverage
